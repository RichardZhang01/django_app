<!-- Enable Django static tag commands -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Meetups{% endblock %}</title> <!-- block defines a block of code that can be overwritten by another template. The second value is the identifier
    for the block. Anything between the opening and closing block tags denote a default value if it's not being overwritten by another template. -->
    <!-- Tells Django where to look to inject our stylesheet from -->
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}" />
    {% block site_css %}{% endblock %}
  </head>
  <body>
    <header id="main-header">
      <nav><a href="/meetups" id="main-logo">DjangoMeetups</a></nav>
      <h1>{% block main_heading %}{% endblock  %}</h1>
      {% block header_content %}{% endblock %}
    </header>
    <main>
        {% block body %}{% endblock %}
    </main>
  </body>
</html>
